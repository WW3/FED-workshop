<h1>HTML Interactive Elements</h1>
<main>
  <form id="tests" method="post" action="./">
  <fieldset>
    <legend>[date input]</legend>
    <div class="elem">
      <label for="bd">birth day</label>
      <input required type="date" id="bd" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}
" name="bd">
    </div>
  </fieldset>

    
  <fieldset>
    <legend>[list box]</legend>
    <div class="elem">
      <label for="city">City</label>
      <select name="city" id="city">
        <option value="">- Choose -</option>
        <option value="tlv">Tel Aviv</option>
        <option value="par">Paris</option>
        <option value="lon">London</option>
        <option value="rmtgn">Ramat Gan</option>
      </select>
    </div>
  </fieldset>
  <fieldset>
    <legend>[list box, size > 1]</legend>
    <div class="elem">
      <label for="city2">City</label>
      <select name="city2" id="city2" size="3">
        <option value="tlv">Tel Aviv</option>
        <option value="par">Paris</option>
        <option value="lon">London</option>
        <option value="rmtgn">Ramat Gan</option>
      </select>
    </div>
  </fieldset>
  <fieldset>
    <legend>[list box, multiple]</legend>
    <div class="elem">
      <label for="city3">Cities</label>
      <select name="city3" id="city3" multiple>
        <option value="tlv">Tel Aviv</option>
        <option value="par">Paris</option>
        <option value="lon">London</option>
        <option value="rmtgn">Ramat Gan</option>
      </select>
    </div>
  </fieldset>
  <fieldset>
    <legend>[text box + list]</legend>
    <div class="elem">
      <label for="city4">Cities</label>
      <input name="city4" id="city4" list="cities">
     </div>
  </fieldset>
     <datalist id="cities">
        <option value="tlv">Tel Aviv</option>
        <option value="par">Paris</option>
        <option value="lon">London</option>
        <option value="rmtgn">Ramat Gan</option>
      </datalist>


  <fieldset>
    <legend>[checkbox] Colors</legend>
    <div class="elem">
      <div><input id="color1" type="checkbox"><label for="color1">red</label></div>
      <div><input id="color2" type="checkbox"><label for="color2">blue</label></div>
      <div><input id="color3" type="checkbox"><label for="color3">black</label></div>
      <div><input id="color4" type="checkbox"><label for="color4">pink</label></div>
    </div>
  </fieldset>
  <fieldset>
    <legend>[radio group] gender</legend>
    <div class="elem">
      <div><input type="radio" id="gender1" name="gender"><label for="gender1">Male</label></div>
      <div><input type="radio" id="gender2" name="gender"><label for="gender2">Female</label></div>
      <div><input type="radio" id="gender3" name="gender"><label for="gender3">Other</label></div>
      <div><input type="radio" id="gender4" name="gender"><label for="gender4">Other other</label></div>
    </div>

  </fieldset>
  <fieldset>
    <legend>[textarea]</legend>
    <div class="elem">
      <label for="message">Leave us a message</label>
      <textarea name="message" id="message" rows="6"></textarea>
    </div>
  </fieldset>
 
  <fieldset>
    <legend>[range input]</legend>
    <div class="elem">
      <label for="volume">volume</label>
      <input id="volume" type="range" min="1" max="100" value="20">
    </div>
  </fieldset>
  <fieldset>
    <legend>[multiple range input]</legend>
    <div class="elem">
      <label for="price_range">Price range</label>
      <input id="price_range" type="range" min="1" max="100" multiple value="20, 80">
    </div>
  </fieldset>
 
  <fieldset>
    <legend>[number input]</legend>
    <div class="elem">
      <label for="quantity">quantity</label>
      <input type="number" id="quantity" name="quantity">
    </div>
  </fieldset>
  
<fieldset>
    <legend>[color input]</legend>
    <div class="elem">
      <label for="color">color</label>
      <input type="color" id="color" name="color">
    </div>
  </fieldset>
<fieldset>
    <legend>[email input]</legend>
    <div class="elem">
      <label for="email">email</label>
      <input type="email" id="email" name="email" required>
    </div>
  </fieldset>
<fieldset>
    <legend>[file input]</legend>
    <div class="elem">
      <label for="file">upload file</label>
      <input type="file" id="file" name="file" required>
    </div>
  </fieldset>
 
  
  <fieldset>
    <legend>[button]</legend>
    <div class="elem container">
      <button type="button">OK</button>
      <button type="submit">SUBMIT</button>
      <button type="reset">RESET</button>
    </div>
  </fieldset>
    
    
   <fieldset>
    <legend>video[controls]</legend>
    <div class="elem container">
     <video src="https://sample-videos.com/video123/mp4/240/big_buck_bunny_240p_5mb.mp4" controls></video>
    </div>
  </fieldset>   
   <fieldset>
    <legend>audo[controls]</legend>
    <div class="elem container">
      <audio src="https://sample-videos.com/audio/mp3/crowd-cheering.mp3" controls></audio>    
    </div>
  </fieldset>    
    </form>
</main>
